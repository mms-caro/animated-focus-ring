.focus-ring.focus-ring-overlay {
  background: rgba(0, 0, 255, 0.25);
  transition: top 0.25s, left 0.25s, width 0.25s, height 0.25s, opacity 0.125s;
}

.focus-ring {
  outline: 1px dashed blue;
}

:focus:not(.focus-ring) {
  outline: none;
}
